<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;0,800;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <span class="background-text uppercase">24 HR Format</span>
        <h1 class="headline uppercase">Digital Clock</h1>
        <div class="clock">
          <div><span id="hours">00</span></div>
          <span>:</span>
          <div><span id="minutes">00</span></div>
          <span>:</span>
          <div><span id="seconds">00</span></div>
        </div>
        <div class="footer">
          <span class="background-text uppercase">HTML, CSS & JavaScript</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
